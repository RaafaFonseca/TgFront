<h1 mat-dialog-title>Criar elemento</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>fog</mat-label>
    <input matInput [(ngModel)]="data.fog">
  </mat-form-field>
  <mat-form-field>
    <mat-label>imagem</mat-label>
    <input matInput [(ngModel)]="data.imagem">
  </mat-form-field>
  <mat-form-field>
    <mat-label>gerencia</mat-label>
    <input matInput [(ngModel)]="data.gerencia">
  </mat-form-field>
  <mat-form-field>
    <mat-label>equipe</mat-label>
    <input matInput [(ngModel)]="data.equipe">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
</div>
